{% extends "baseg.html" %}
{% load static %}
{% block title %} Realizar Encuesta {% endblock %}
{% block content %}
<div class="container" style="margin-top: 90px;">
    <h2>{{ encuesta.titulo }}</h2>
    <p>{{ encuesta.descripcion }}</p>
    <form method="post" id="form-encuesta">
        {% csrf_token %}
        <div>
            {% for pregunta in preguntas %}
                <div class="mb-3">
                    <label><strong>{{ pregunta.texto }}</strong></label>
                    <div>
                        <label><input type="radio" name="pregunta_{{ pregunta.id }}" value="muy bien" > Muy bien</label>
                        <label><input type="radio" name="pregunta_{{ pregunta.id }}" value="bien"> Bien</label>
                        <label><input type="radio" name="pregunta_{{ pregunta.id }}" value="regular"> Regular</label>
                        <label><input type="radio" name="pregunta_{{ pregunta.id }}" value="mal"> Mal</label>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success" id="btn-finalizar">Finalizar encuesta</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back();" style="margin-left: 10px;">Cancelar</button>
        </div>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'encuestas/js/realizar_encuesta.js' %}"></script>
{% endblock %}
