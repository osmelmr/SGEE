{% extends "baseg.html" %}
{% load static %}
{% block title %} Contáctenos {% endblock %}
{% block content %}

<!-- Sección del Formulario de Registro -->
<section id="formulario-registro" class="formulario-registro">
    <div class="container">
      <div class="section-title">
        <h2>Formulario de Registro</h2>
        <p>Complete los siguientes campos para registrar un nuevo usuario.</p>
      </div>
  
      <form id="form-registro" class="php-email-form">
        <!-- Fila 1: Nombre, Primer Apellido y Segundo Apellido -->
        <div class="row mb-4">
          <div class="form-group col-md-4">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" maxlength="50" required>
          </div>
          <div class="form-group col-md-4">
            <label for="primer-apellido">Primer Apellido</label>
            <input type="text" id="primer-apellido" name="primer-apellido" class="form-control" maxlength="50" required>
          </div>
          <div class="form-group col-md-4">
            <label for="segundo-apellido">Segundo Apellido</label>
            <input type="text" id="segundo-apellido" name="segundo-apellido" class="form-control" maxlength="50">
          </div>
        </div>
  
        <!-- Fila 2: Sexo y Grupo -->
        <div class="row mb-4">
          <div class="form-group col-md-6">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" class="form-control" required>
              <option value="">Seleccione una opción</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="grupo">Grupo</label>
            <input type="text" id="grupo" name="grupo" class="form-control" maxlength="50" required>
          </div>
        </div>
  
        <!-- Fila 3: Solapín y Cargo -->
        <div class="row mb-4">
          <div class="form-group col-md-6">
            <label for="solapin">Solapín</label>
            <input type="text" id="solapin" name="solapin" class="form-control" maxlength="10" required>
          </div>
          <div class="form-group col-md-6">
            <label for="cargo">Cargo</label>
            <select id="cargo" name="cargo" class="form-control" required>
              <option value="">Seleccione un cargo</option>
              <option value="profesor_principal">Profesor Principal</option>
              <option value="estudiante">Estudiante</option>
            </select>
          </div>
        </div>
  
        <!-- Fila 4: Teléfono y Correo -->
        <div class="row mb-4">
          <div class="form-group col-md-6">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" maxlength="15" required>
          </div>
          <div class="form-group col-md-6">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" class="form-control" maxlength="50" required>
          </div>
        </div>
  
        <!-- Fila 5: Usuario y Contraseña -->
        <div class="row mb-4">
          <div class="form-group col-md-6">
            <label for="user">Usuario</label>
            <input type="text" id="user" name="user" class="form-control" maxlength="20" required>
          </div>
          <div class="form-group col-md-6">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" maxlength="20" required>
          </div>
        </div>
  
        <!-- Línea divisoria y botones -->
        <div class="text-center mt-4 pt-4 border-top">
          <div style="display: flex; justify-content: space-between;">
            <button type="submit" id="boton-registrar-usuario" class="btn btn-primary">
              <i class="bi bi-person-plus"></i> Registrar Usuario
            </button>
            <button type="button" id="boton-cancelar-usuario" class="btn btn-cancelar" onclick="window.history.back()">
              <i class="bi bi-x-circle"></i> Cancelar
            </button>
          </div>
        </div>
      </form>
    </div>
</section>
   
{% endblock%}
