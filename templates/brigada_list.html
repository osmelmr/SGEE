{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Lista de Brigadas</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for brigada in brigadas %}
            <tr>
                <td>{{ brigada.id }}</td>
                <td>{{ brigada.nombre }}</td>
                <td>
                    <a href="{% url 'visualizar_brigada' brigada.id %}" class="btn btn-info btn-sm">Ver</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No hay brigadas registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
