{% extends "base.html" %}
{% load static %}
{% block title %} Crear Evento {% endblock %}
{% block content %}

  <!-- Sección del Formulario de Evento -->
  <section id="formulario-evento" class="estrategia-educativa">
    <div class="container">
      <!-- Título y descripción -->
      <div class="section-title">
        <h2>Formulario de Evento</h2>
        <p>Complete los siguientes campos para registrar un nuevo evento.</p>
      </div>

      <!-- Formulario de registro de evento -->
      <form id="form-evento" method="POST" class="php-email-form" action="{% url 'p_formular_evento' %}">
        {% csrf_token %}
        <!-- Campo: Nombre del Evento -->
        <div class="form-group mb-4">
          <label for="nombre-evento">Nombre del Evento</label>
          <input type="text" id="nombre-evento" name="nombre_evento" class="form-control" maxlength="100" required>
        </div>




<!------------------------------------------->



        <!-- Fila 1: Fechas de Inicio y Fin -->
        <div class="row mb-4">
          <div class="form-group col-md-6">
            <label for="fecha-inicio">Fecha de Inicio</label>
            <input type="date" id="fecha-inicio" name="fecha_inicio" class="form-control" required>
          </div>




<!------------------------------------------->



          <div class="form-group col-md-6">
            <label for="fecha-fin">Fecha de Fin</label>
            <input type="date" id="fecha-fin" name="fecha_fin" class="form-control" required>
          </div>
        </div>




<!------------------------------------------->



        <!-- Fila 2: Horas de Inicio y Fin -->
        <div class="row mb-4">
          <div class="form-group col-md-6">
            <label for="hora-inicio">Hora de Inicio</label>
            <input type="time" id="hora-inicio" name="hora_inicio" class="form-control" required>
          </div>




<!------------------------------------------->



          <div class="form-group col-md-6">
            <label for="hora-fin">Hora de Fin</label>
            <input type="time" id="hora-fin" name="hora_fin" class="form-control" required>
          </div>
        </div>




<!------------------------------------------->



        <!-- Campo: Ubicación -->
        <div class="form-group mb-4">
          <label for="ubicacion-evento">Ubicación</label>
          <input type="text" id="ubicacion-evento" name="ubicacion_evento" class="form-control" maxlength="100" required>
        </div>




<!------------------------------------------->



        <!-- Campo: Tipo de Evento -->
        <div class="form-group mb-4">
          <label for="tipo-evento">Tipo de Evento</label>
          <select id="tipo-evento" name="tipo_evento" class="form-control" required>
            <option value="">Seleccione un tipo</option>
            <option value="academico">Académico</option>
            <option value="cultural">Cultural</option>
            <option value="deportivo">Deportivo</option>
            <option value="social">Social</option>
          </select>
        </div>




<!------------------------------------------->



        <!-- Campo: Descripción -->
        <div class="form-group mb-4">
          <label for="descripcion-evento">Descripción</label>
          <textarea id="descripcion-evento" name="descripcion" class="form-control" rows="4" required></textarea>
        </div>




<!------------------------------------------->



        <!-- Fila 3: Profesor a Cargo y Teléfono de Contacto -->
        <div class="row mb-4">
          <div class="form-group col-md-6">
            <label for="profesor-cargo">Profesor a Cargo</label>
            <select id="profesor-cargo" name="profesor_encargado" class="form-control" required>
              <option value="">Seleccione un profesor</option>
              {% for profesor in profesores %}
                <option value="{{ profesor.id }}" data-telefono="{{ profesor.telefono }}">{{ profesor.nombre }} {{ profesor.primer_apellido }}</option>
              {% endfor %}
            </select>
          </div>




<!------------------------------------------->



          <div class="form-group col-md-6">
            <label for="telefono-contacto">Teléfono de Contacto</label>
            <input type="tel" id="telefono-contacto" name="telefono_contacto" class="form-control" maxlength="15" required>
          </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4 pt-4 border-top">
          <button type="submit" id="boton-registrar-evento" class="btn btn-primary">
            <i class="bi bi-calendar-plus"></i> Registrar Evento
          </button>
          <button type="button" id="boton-cancelar-evento" class="btn btn-cancelar" onclick="window.history.back()">
            <i class="bi bi-x-circle-fill"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
{% block scripts %}
  <script src="{% static 'eventos/js/form.js' %}"></script>
  <!-- Aquí pueden agregarse scripts personalizados si es necesario -->
{% endblock %}
