{% extends "base.html" %}
{% load static %}
{% block title %}Modificar Usuario{% endblock %}
{% block content %}

  <!-- Sección del Formulario de Registro -->
  <section id="formulario-registro" class="formulario-registro">
    <div class="container">
      <div class="section-title">
        <h2> Modificar Usuarios del Sistema </h2>
        <p>Realice las modificaciones pertinentes y presione el botón Aceptar para completar sus ajustes.</p>
      </div>
  
      <form id="form-registro" class="php-email-form" method="POST" action="{% url 'p_modificar_usuario' usuario.id %}">
        {% csrf_token %}
        <!-- Fila 1: Nombre, Primer Apellido y Segundo Apellido -->
        <div class="row mb-4">
          <div class="form-group col-md-4">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" maxlength="50" required value="{{usuario.nombre}}">
          </div>
          <div class="form-group col-md-4">
            <label for="primer-apellido">Primer Apellido</label>
            <input type="text" id="primer-apellido" name="primer-apellido" class="form-control" maxlength="50" required value="{{usuario.primer_apellido}}">
          </div>
          <div class="form-group col-md-4">
            <label for="segundo-apellido">Segundo Apellido</label>
            <input type="text" id="segundo-apellido" name="segundo-apellido" class="form-control" maxlength="50" value="{{usuario.segundo_apellido}}">
          </div>
        </div>
  
        <!-- Fila 2: Sexo y Grupo -->
        <div class="row mb-4">
          <div class="form-group col-md-6">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" class="form-control" required>
              <option value="">Seleccione una opción</option>
              <option value="masculino" {% if usuario.sexo == 'masculino' %}selected{% endif %}>Masculino</option>
              <option value="femenino" {% if usuario.sexo == 'femenino' %}selected{% endif %}>Femenino</option>
              <option value="otro" {% if usuario.sexo == 'otro' %}selected{% endif %}>Otro</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="grupo">Grupo</label>
            <input type="text" id="grupo" name="grupo" class="form-control" maxlength="50" required value="{{usuario.grupo}}">
          </div>
        </div>
  
        <!-- Fila 3: Solapín y Cargo -->
        <div class="row mb-4">
          <div class="form-group col-md-6">
            <label for="solapin">Solapín</label>
            <input type="text" id="solapin" name="solapin" class="form-control" maxlength="10" required value="{{usuario.solapin}}">
          </div>
          <div class="form-group col-md-6">
            <label for="cargo">Cargo</label>
            <select id="cargo" name="cargo" class="form-control" required>
              <option value="">Seleccione un cargo</option>
              <option value="profesor_principal" {% if usuario.cargo == 'profesor_principal' %}selected{% endif %}>Profesor Principal</option>
              <option value="estudiante" {% if usuario.cargo == 'estudiante' %}selected{% endif %}>Estudiante</option>
            </select>
          </div>
        </div>
  
        <!-- Fila 4: Teléfono y Correo -->
        <div class="row mb-4">
          <div class="form-group col-md-6">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" maxlength="15" required value="{{usuario.telefono}}">
          </div>
          <div class="form-group col-md-6">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" class="form-control" maxlength="50" required value="{{usuario.correo}}">
          </div>
        </div>
  
        <!-- Fila 5: Usuario y Contraseña -->
        <div class="row mb-4">
          <div class="form-group col-md-6">
            <label for="user">Usuario</label>
            <input type="text" id="user" name="user" class="form-control" maxlength="20" required value="{{usuario.user}}">
          </div>
          <div class="form-group col-md-6">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" maxlength="20" placeholder="Dejar en blanco para mantener la contraseña actual">
          </div>
        </div>
  
        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4 pt-4 border-top">
          <button type="submit" id="boton-registrar-usuario" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Aceptar
          </button>
          <button type="button" id="boton-cancelar-usuario" class="btn btn-cancelar" onclick="window.history.back()">
            <i class="bi bi-check-circle"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </section>
    
{% endblock%}
