{% extends "base.html" %}
{% load static %}
{% block title %}Crear Grupo{% endblock %}
{% block content %}
<!-- Sección del Formulario de Crear Grupo -->
<div class="container" style=" margin-top: 130px;">
    <h1>Crear Grupo</h1>
    <!-- Formulario de creación de grupo -->
    <form method="post" action="{% url 'p_formular_grupo' %}">
        {% csrf_token %}

        <!-- Fila: Nombre y Dirección -->
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del grupo" required>
            </div>
            <div class="mb-3 col-md-6">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección" required>
            </div>
        </div>

        <!-- Fila: Curso y Año Escolar -->
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="curso" class="form-label">Curso</label>
                <input type="text" class="form-control" id="curso" name="curso" placeholder="Curso" required>
            </div>
            <div class="mb-3 col-md-6">
                <label for="anio_escolar" class="form-label">Año Escolar (Periodo)</label>
                <input type="text" class="form-control" id="anio_escolar" name="anio_escolar" placeholder="Año escolar" required>
            </div>
        </div>

        <!-- Campo: Caracterización (ocupa todo el ancho) -->
        <div class="mb-3">
            <label for="caracterizacion" class="form-label">Caracterización</label>
            <textarea class="form-control" id="caracterizacion" name="caracterizacion" placeholder="Caracterización" rows="3" required></textarea>
        </div>

        <!-- Fila: Guía del Grupo y Profesores -->
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="guia" class="form-label">Guía del Grupo</label>
                <select class="form-control" id="guia" name="guia" required>
                    <option value="">Seleccione un guía</option>
                    {% for profesor in profesores_guia %}
                        <option value="{{ profesor.id }}">{{ profesor }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3 col-md-6">
                <label for="profesores" class="form-label">Profesores</label>
                <select class="form-control" id="profesores" name="profesores" multiple required>
                    {% for profesor in profesores %}
                        <option value="{{ profesor.id }}">{{ profesor }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Botón para guardar el grupo -->
        <button type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
{% block scripts %}
  <!-- Aquí pueden agregarse scripts personalizados si es necesario -->
{% endblock %}
