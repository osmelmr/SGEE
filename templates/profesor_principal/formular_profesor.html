{% extends "base.html" %}
{% load static %}
{% block title %} formulario de profesor {% endblock %}
{% block content %}


 <!-- Sección del Formulario de Información Profesoral -->
 <section id="formulario-profesoral" class="formulario-profesoral">
  <div class="container">
    <div class="section-title">
      <h2>Formulario de Información Profesoral</h2>
      <p>Complete los siguientes campos para registrar un nuevo profesor.</p>
    </div>

    <form id="form-profesoral" class="php-email-form" method="post" action="{% url 'formular_profesor' %}">
      {% csrf_token %}
      <!-- Fila 1: Nombre -->
      <div class="form-group mb-4">
        <label for="nombre-profesor">Nombre</label>
        <input type="text" id="nombre-profesor" name="nombre" class="form-control" maxlength="50" required>
      </div>

      <!-- Fila 2: Apellidos -->
      <div class="row mb-4">
        <div class="form-group col-md-6">
          <label for="primer-apellido">Primer Apellido</label>
          <input type="text" id="primer-apellido" name="primer_apellido" class="form-control" maxlength="50" required>
        </div>
        <div class="form-group col-md-6">
          <label for="segundo-apellido">Segundo Apellido</label>
          <input type="text" id="segundo-apellido" name="segundo_apellido" class="form-control" maxlength="50">
        </div>
      </div>

      <!-- Fila 3: Sexo y Categoría Docente -->
      <div class="row mb-4">
        <div class="form-group col-md-6">
          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo" class="form-control" required>
            <option value="">Seleccione un sexo</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="categoria-docente">Categoría Docente</label>
          <select id="categoria-docente" name="categoria_docente" class="form-control" required>
            <option value="">Seleccione una categoría</option>
            <option value="instructor">Instructor</option>
            <option value="asistente">Asistente</option>
            <option value="auxiliar">Auxiliar</option>
            <option value="titular">Titular</option>
          </select>
        </div>
      </div>

      <!-- Fila 4: Asignatura y Solapín -->
      <div class="row mb-4">
        <div class="form-group col-md-6">
          <label for="asignatura">Asignatura</label>
          <input type="text" id="asignatura" name="asignatura" class="form-control" maxlength="50" required>
        </div>
        <div class="form-group col-md-6">
          <label for="solapin">Solapín</label>
          <input type="text" id="solapin" name="solapin" class="form-control" maxlength="10" required>
        </div>
      </div>

      <!-- Fila 5: Teléfono y Correo -->
      <div class="row mb-4">
        <div class="form-group col-md-6">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" class="form-control" maxlength="15" required>
        </div>
        <div class="form-group col-md-6">
          <label for="correo">Correo</label>
          <input type="email" id="correo" name="correo" class="form-control" maxlength="50" required>
        </div>
      </div>

      <!-- Fila combinada: Grupo Asignada y Grupos a Impartir -->
      <div class="row mb-4">
       <div class="form-group col-md-6">
        <label for="grupo-asignada">Grupo Asignada</label>
        <input type="text" id="grupo-asignada" name="grupo_asignada" class="form-control" maxlength="10" required>
      </div>
      </div>

      <!-- Fila 8: Descripción -->
      <div class="form-group mb-4">
        <label for="descripcion-profesor">Descripción</label>
        <textarea id="descripcion-profesor" name="descripcion" class="form-control" rows="4" required></textarea>
      </div>

      <!-- Línea divisoria y botones -->
      <div class="text-center mt-4 pt-4 border-top">
        <div style="display: flex; justify-content: space-between;">
          <button type="submit" id="boton-registrar-profesor" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Registrar Profesor
          </button>
          <button type="button" id="boton-cancelar-profesor" class="btn btn-cancelar" onclick="window.history.back()">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
  
{% endblock%}
